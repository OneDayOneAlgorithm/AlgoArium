        /* 글꼴 스타일 변경 */

        /* 버튼 스타일 변경 */

            font-size: 24px; /* 글꼴 크기 조정 */
        }

        /* 중앙 정렬 */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 텍스트 스타일 변경 */
        p {
            font-size: 80px; /* 글자 크기 조정 */
            color: white; /* 흰색 텍스트 색상 */
            margin-bottom: 30px; /* 버튼과의 간격 조정 */
            user-select: none; /* 드래그 비활성화 */
        }

        /* 물결 효과 스타일 변경 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-effect 0.4s linear;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: none; /* 그림자 스타일 제거 */
        }

        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>

<!-- 물결 효과를 생성하는 JavaScript 코드 -->
<script>
    // 배경을 클릭할 때 물결 효과 생성
    document.body.addEventListener('click', function (e) {
        // 3개의 물결 효과 요소 생성
        for (let i = 0; i < 3; i++) {
            createRipple(e.pageX, e.pageY, i * 150);
        }
    });

    function createRipple(x, y, delay) {
        setTimeout(() => {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            const size = Math.min(20, Math.max(window.innerWidth, window.innerHeight)); // 최대 크기를 20px로 제한
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x - size / 2}px`;
            ripple.style.top = `${y - size / 2}px`;
            document.body.appendChild(ripple);
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }, delay);
    }
</script>

</body>
